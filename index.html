<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="game-title">
      <h1>Triangle Versus Circles</h1>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header-text"><h2>Skills</h2></div>
          <div class="model-header-x"><span class="close">&times;</span></div>
        </div>
        <div class="modal-body">
          <div>
            <p id="cash">Cash: 0</p>
          </div>
          <div class="skill-container">
            <p>Bullet Speed</p>
            <img
              src="./Sprites/Bullet_Speed.png"
              width="50%"
              alt="Bullet Speed"
            />
            <div class="center">
              <button class="skill-button">^</button>
              <p id="skill-level">7</p>
              <button class="skill-button">-</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
    <canvas id="game"> </canvas>
    <script src="index.js" type="module"></script>
  </body>
</html>
