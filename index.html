<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="game-title">
      <h1>Triangle Versus Circles</h1>
    </div>
    <button class="endgame">QUIT</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header-text"><h2>Level Up Attributes</h2></div>
          <div class="model-header-x"><span class="close">&times;</span></div>
        </div>
        <div class="modal-body">
          <div class="top-body">
            <div>
              <p class="body-text">Score</p>
              <p class="body-text" id="round-score">0</p>
            </div>
            <div>
              <p class="body-text">Highscore</p>
              <p class="body-text" id="highscore">0</p>
            </div>
            <div>
              <p class="body-text">Cash</p>
              <p class="body-text" id="cash">$0</p>
            </div>
          </div>
          <div class="skill-container">
            <div class="center">
              <div class="skill-align">
                <div class="body-text">BULLET</div>
                <div class="body-text">SPEED</div>
              </div>
              <img
                class="skill-image"
                src="./Sprites/Bullet_Speed.png"
                width="30%"
                alt="Bullet Speed"
              />
              <div class="body-text cost" id="bullet-speed-cost">
                COST: $100
              </div>
            </div>
            <div class="center">
              <button class="skill-button" id="bullet-speed-plus">+</button>
              <p id="skill-level">0</p>
              <button class="skill-button" id="bullet-speed-minus">-</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
    <canvas id="game"> </canvas>
    <script src="index.js" type="module"></script>
  </body>
</html>
