<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="game-title">
      <h1>Triangle Versus Circles</h1>
    </div>
    <button class="endgame">QUIT</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header-text"><h2>Level Up Attributes</h2></div>
          <div class="model-header-x"><span class="close">&times;</span></div>
        </div>
        <div class="modal-body">
          <div class="top-body">
            <div>
              <p class="body-text">Score</p>
              <p class="body-text" id="round-score">0</p>
            </div>
            <div>
              <p class="body-text">Highscore</p>
              <p class="body-text" id="highscore">0</p>
            </div>
            <div>
              <p class="body-text">Cash</p>
              <p class="body-text" id="cash">$0</p>
            </div>
          </div>
          <div class="skill-container">
            <div class="center">
              <div class="skill-align">
                <div class="body-text">BULLET</div>
                <div class="body-text">SPEED</div>
              </div>
              <img
                class="skill-image"
                src="./Sprites/Bullet_Speed.png"
                width="30%"
                alt="Bullet Speed"
              />
              <div class="body-text cost" id="bullet-speed-cost">
                COST: $100
              </div>
            </div>
            <div class="center">
              <span class="skill-button" id="increaseBulletSpeed">+</span>
              <p id="bullet-speed">4</p>
              <button class="skill-button" id="decreaseBulletSpeed">-</button>
            </div>
          </div>
          <div class="skill-container">
            <div class="center">
              <div class="skill-align">
                <div class="body-text">BULLET</div>
                <div class="body-text">DAMAGE</div>
              </div>
              <img
                class="skill-image"
                src="./Sprites/Bullet_Damage.png"
                width="30%"
                alt="Bullet Damage"
              />
              <div class="body-text cost" id="bullet-damage-cost">
                COST: $100
              </div>
            </div>
            <div class="center">
              <span class="skill-button" id="increaseBulletDamage">+</span>
              <p id="bullet-damage">3</p>
              <button class="skill-button" id="decreaseBulletDamage">-</button>
            </div>
          </div>
          <div class="skill-container">
            <div class="center">
              <div class="skill-align">
                <div class="body-text">BULLET</div>
                <div class="body-text">WIDTH</div>
              </div>
              <img
                class="skill-image"
                src="./Sprites/Bullet_Width.png"
                width="30%"
                alt="Bullet Width"
              />
              <div class="body-text cost" id="bullet-width-cost">
                COST: $300
              </div>
            </div>
            <div class="center">
              <span class="skill-button" id="increaseBulletWidth">+</span>
              <p id="bullet-width">2</p>
              <button class="skill-button" id="decreaseBulletWidth">-</button>
            </div>
          </div>
          <div class="skill-container">
            <div class="center">
              <div class="skill-align">
                <div class="body-text">FIRE</div>
                <div class="body-text">RATE</div>
              </div>
              <img
                class="skill-image"
                src="./Sprites/Bullet_Fire_Rate.png"
                width="30%"
                alt="Bullet Fire Rate"
              />
              <div class="body-text cost" id="bullet-firerate-cost">
                COST: $500
              </div>
            </div>
            <div class="center">
              <span class="skill-button" id="increaseBulletFireRate">+</span>
              <p id="bullet-firerate">2</p>
              <button class="skill-button" id="decreaseBulletFireRate">
                -
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
    <canvas id="game"> </canvas>
    <script src="index.js" type="module"></script>
  </body>
</html>
